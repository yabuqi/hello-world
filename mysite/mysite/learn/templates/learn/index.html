{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<!--<li><a href="/learn/{{ question.id }}/">{{ question.question_text }}</a><li>-->
		<li><a href="{% url 'learn:detail' question.id %}">{{ question.question_text }}</a><li>
	{% endfor %}
	</ul>
{% else %}
	<p>No learn are available.</p>
{% endif %}
